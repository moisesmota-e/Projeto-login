<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fa-solid fa-circle-user"></i>
                        <input type="email" name="email" id="iemail" autocomplete="email" required minlength="8" maxlength="20" size="18" placeholder="digite seu email">
                        <label for="iemail">email</label>
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="15" size="18" placeholder="digite sua senha">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci minha senha <i class="fa-solid fa-envelope"></i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
